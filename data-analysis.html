<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>eco:nection Data Analysis</h1>
        <nav>
            <button onclick="showAnalysis('topicCountry')">Topic Clusters by Country</button>
            <button onclick="showAnalysis('topicYear')">Topic Clusters by Year</button>
            <button onclick="showAnalysis('artFormTopic')">Art Form and Topic</button>
        </nav>
    </header>

    <main>
        <!-- Page 1: Topic Clusters by Country -->
        <div id="topicCountryAnalysis" class="analysis-section">
            <h2>Topic Clusters by Country</h2>
            <select id="continentFilter" onchange="updateTopicCountryChart()">
                <option value="">Select Continent</option>
            </select>
            <select id="countryFilter" multiple onchange="updateTopicCountryChart()">
                <option value="">Select Countries</option>
            </select>
            <canvas id="topicCountryChart"></canvas>
        </div>

        <!-- Page 2: Topic Clusters by Year -->
        <div id="topicYearAnalysis" class="analysis-section" style="display:none;">
            <h2>Topic Clusters by Year</h2>
            <canvas id="topicYearChart"></canvas>
        </div>

        <!-- Page 3: Art Form and Topic Clusters -->
        <div id="artFormTopicAnalysis" class="analysis-section" style="display:none;">
            <h2>Art Form and Topic Clusters</h2>
            <canvas id="artFormTopicChart"></canvas>
        </div>
    </main>

    <script src="data-analysis.js"></script>
</body>
</html>
