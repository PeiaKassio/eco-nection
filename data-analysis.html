<!DOCTYPE html>
<html lang="en" data-theme="forest" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eco:nection - Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist"></script>
    <script src="https://unpkg.com/vis-network/dist/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full flex flex-col">
    <nav class="navbar bg-base-300">
        <div class="navbar-start">
            <ul class="menu menu-horizontal px-1 gap-x-12">
                <li><a class="btn btn-primary" href="index.html">Map</a></li>
                <li><a class="btn btn-primary" href="data-analysis.html">Data</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto mt-4 px-4 lg:px-8">
        <div class="flex flex-col lg:flex-row lg:gap-6">
            <!-- Sidebar -->
            <div class="bg-base-200 p-4 rounded-box w-full lg:w-1/4 sidebar">
                <h2 class="text-2xl font-bold mb-4">Filters</h2>
                <h3 class="text-xl font-semibold mb-2">By Continent</h3>
                <select id="continentSelect" multiple class="select select-bordered w-full mb-4"></select>
                <h3 class="text-xl font-semibold mb-2">By Country</h3>
                <input id="countrySearch" type="text" placeholder="Search countries..." class="input input-bordered w-full mb-4">
                <select id="countrySelect" multiple class="select select-bordered w-full mb-4"></select>
                <h3 class="text-xl font-semibold mb-2">By Topic Cluster</h3>
                <select id="topicClusterSelect" multiple class="select select-bordered w-full mb-4"></select>
                <button id="resetFilters" class="btn btn-outline btn-sm btn-primary">Reset Filters</button>
            </div>

            <!-- Haupt-Chart-Bereich -->
            <div class="flex-grow flex flex-col gap-6 lg:w-3/4">
                <section id="topics-by-continent" class="mb-8 chart-container">
                    <h3 class="text-2xl font-semibold mb-4">Number of Topics by Continent</h3>
                    <div class="w-[600px]">
                        <div id="topicsByContinentChart" class="plotly-chart"></div>
                    </div>
                </section>

                <section id="topics-by-country" class="mb-8 chart-container">
                    <h3 class="text-2xl font-semibold mb-4">Number of Topic Clusters by Country</h3>
                    <div class="w-[600px]">
                        <div id="countryChart" class="plotly-chart"></div>
                    </div>
                </section>

                <section id="change-over-time" class="mb-8 chart-container">
                    <h3 class="text-2xl font-semibold mb-4">Change of Topic Clusters Over Time</h3>
                    <div class="w-[600px]">
                        <div id="topicClustersOverTimeChart" class="plotly-chart"></div>
                    </div>
                </section>

                <section id="co-occurrence-network" class="mb-8">
                    <h3 class="text-2xl font-semibold mb-4">Co-Occurrence Network</h3>
                    <div id="coOccurrenceNetwork" class="h-80"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="assets/js/data-analysis.js"></script>
</body>
</html>
