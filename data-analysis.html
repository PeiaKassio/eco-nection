<div class="container">
    <h1>Data Analysis</h1>

    <!-- Analysis: Topic Cluster by Continent and Country -->
    <section class="analysis-section">
        <h2>Topic Cluster Analysis by Continent and Country</h2>
        <div class="filters">
            <label for="continent-filter">Select Continent:</label>
            <select id="continent-filter">
                <option value="all">All Continents</option>
            </select>

            <label for="country-filter">Select Country:</label>
            <select id="country-filter">
                <option value="all">All Countries</option>
            </select>
        </div>
        <canvas id="continent-country-chart"></canvas>
    </section>

    <!-- Analysis: Topic Cluster by Year and Continent -->
    <section class="analysis-section">
        <h2>Topic Cluster by Year - Timeline with Continents</h2>
        <div class="filters">
            <label for="continent-year-filter">Select Continent:</label>
            <select id="continent-year-filter">
                <option value="all">All Continents</option>
            </select>
        </div>
        <canvas id="continent-timeline-chart"></canvas>
    </section>

    <!-- Analysis: Topic Cluster by Year and Country -->
    <section class="analysis-section">
        <h2>Topic Cluster by Year - Timeline with Countries</h2>
        <div class="filters">
            <label for="country-year-filter">Select Country:</label>
            <select id="country-year-filter">
                <option value="all">All Countries</option>
            </select>
        </div>
        <canvas id="country-timeline-chart"></canvas>
    </section>
</div>
