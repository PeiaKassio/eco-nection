<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Artworks Data Analysis</h1>

<!-- Navigation Tabs -->
<div>
    <button onclick="showTab('countryTab')">Topic Cluster by Country</button>
    <button onclick="showTab('yearTab')">Topic by Year</button>
    <button onclick="showTab('artformTab')">Topic Cluster by Art Form</button>
</div>

<!-- Tab 1: Topic Cluster by Country -->
<div id="countryTab" class="tab active">
    <h2>Topic Cluster by Country</h2>
    <select id="countrySelect" multiple></select>
    <button onclick="loadCountryData()">Show Data</button>
    <canvas id="countryChart"></canvas>
</div>

<!-- Tab 2: Topic by Year -->
<div id="yearTab" class="tab">
    <h2>Topic by Year</h2>
    <canvas id="yearChart"></canvas>
</div>

<!-- Tab 3: Topic Cluster by Art Form -->
<div id="artformTab" class="tab">
    <h2>Topic Cluster by Art Form</h2>
    <canvas id="artformChart"></canvas>
</div>

<script src="data-analysis.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
